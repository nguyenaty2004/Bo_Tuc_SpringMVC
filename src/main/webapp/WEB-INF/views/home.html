<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> List Computer</h1>
<button><a th:href="@{/computer/add-computer}">Add</a></button>
<table border="1px black">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Details</td>
        <td>Price</td>
        <td>CPU</td>
        <td>GPU</td>
        <td>Ram</td>
        <td>Action</td>
    </tr>
    </td>
    <tr th:each="item ,state : ${computer}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.details}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.CPU}"></td>
        <td th:text="${item.GUP}"></td>
        <td th:text="${item.ram}"></td>
        <td>
            <a th:href="@{/computer/{id}/update(id=${item.getId()})}">
                <button type="submit"> Edit</button>
            </a>
            <form th:action="@{'/computer/delete/' + ${item.getId}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
