<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1> Form Edit Computer</h1>
<form th:action="@{/computers/edit}" method="post" th:object="${computer}">
    <input th:text="number" th:field="*{id}">
    <br>
    <input th:text="text" th:field="*{name}">
    <br>
    <input th:text="number" th:field="*{price}">
    <br>
    <button type="submit">edit</button>
</form>
</body>
</html>
